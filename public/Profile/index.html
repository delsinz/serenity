<div class="container text-left">
  <div class="row">
    <!-- start profile container-->
    <div id = "profile" class="col-sm-2 well">
      <img id='userPic'src = "icon-profile.png" alt="profile" class = "img-rounded" style = "width:200px;height:200px;">
      <div id="left-panel-btn" clss="btn-group">

     <div class="row">

            </div>
        </div>
    </div>
    <!-- end goal box-->

    <div class="row">
      <div class="col-sm-12">
      <div class="panel panel-default text-left">
        <div class="panel-body">
          <form id="posting-form">
            <div class="form-group">
              <label for="pst_content" >Status</label>
              <input type="text" class="form-control" id="pst_content" name="content" placeholder="post a status">

               </button>

               </ul>
             </div>
            <button type="submit" class="posting-button btn btn-default pull-right"></i>
